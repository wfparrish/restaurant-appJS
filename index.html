    <div class="display">
      <div class="section1">
        <div>header</div>
      </div>
      <div class="section2">
        <div>menus</div>

        <div class="menu-displays">m-d3</div>

      </div>
      <div class="section3">
        <div>products</div>
        <div class="product-displays">
          p-d1
          <button
            onclick="productBox.passDataToUserLog(this.id);"
            id="addMeBtn1"
            class="addMeBtn"
          >
            Add Me to Cart
          </button>
        </div>
        <div class="product-displays">
          p-d2
          <button
            onclick="productBox.passDataToUserLog(this.id);"

        <div class="product-displays">

          <button
            onclick="productBox.passDataToUserLog(this.id);"
            id="addMeBtn3"
            class="addMeBtn"
          >
            Add Me to Cart
          </button>
        </div>
        <div class="product-displays">
          p-d4
          <button
            onclick="productBox.passDataToUserLog(this.id);"
            id="addMeBtn4"
            class="addMeBtn"
          >
            Add Me to Cart
          </button>
        </div>
      </div>
      <div class="section4">
        <div>seats</div>
        <div class="seat-displays">Seat 1</div>
        <div class="seat-displays">Seat 2</div>
        <div class="seat-displays">Seat 3</div>
        <div class="seat-displays">Seat 4</div>
        <div class="seat-displays">Seat 5</div>
      </div>
      <div id="logInfo" class="section5">
        <div>user log</div>
      </div>
    </div>
  </body>
</html>
